<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Multimedia Gallery{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        nav { background-color: #333; color: white; padding: 1rem; text-align: center; }
        nav a { color: white; text-decoration: none; font-size: 1.5rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'media_gallery' %}">Multimedia Gallery</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
